<svg width="512" height="512" viewBox="0 0 512 512" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for shadow -->
    <filter id="softShadow">
      <feGaussianBlur in="SourceGraphic" stdDeviation="6"/>
    </filter>
  </defs>
  
  <!-- Transparent background outside frame -->
  <rect x="0" y="0" width="512" height="512" fill="none"/>
  
  <!-- Frame: 1px black stroke with white interior -->
  <rect x="32" y="32" width="448" height="448" fill="white" stroke="#000000" stroke-width="1"/>
  
  <!-- DCTB Monogram - Analyzing reference image structure -->
  <!-- Letter D (rear layer, green #A7C957) -->
  <g>
    <path d="M120 160 
             L120 320 
             L180 320 
             C220 320 240 300 240 260 
             L240 220 
             C240 180 220 160 180 160 
             Z 
             M140 180 
             L180 180 
             C200 180 220 200 220 220 
             L220 260 
             C220 280 200 300 180 300 
             L140 300 
             Z" 
          fill="#A7C957"/>
  </g>
  
  <!-- Letter C (middle layer, green #A7C957, overlapping D) -->
  <g>
    <path d="M200 160 
             C160 160 140 180 140 220 
             L140 260 
             C140 300 160 320 200 320 
             L240 320 
             L240 300 
             L200 300 
             C180 300 160 280 160 260 
             L160 220 
             C160 200 180 180 200 180 
             L240 180 
             L240 160 
             Z" 
          fill="#A7C957"/>
  </g>
  
  <!-- Letter T (upper front, pink #E63973) -->
  <g>
    <path d="M260 160 
             L260 180 
             L300 180 
             L300 320 
             L320 320 
             L320 180 
             L360 180 
             L360 160 
             Z" 
          fill="#E63973"/>
  </g>
  
  <!-- Letter B (front right, pink #E63973) -->
  <g>
    <path d="M340 160 
             L340 320 
             L380 320 
             C400 320 420 300 420 280 
             C420 265 415 252 405 245 
             C415 238 420 225 420 210 
             C420 190 400 160 380 160 
             Z 
             M360 180 
             L380 180 
             C390 180 400 190 400 210 
             C400 220 395 230 385 230 
             L360 230 
             Z 
             M360 250 
             L385 250 
             C395 250 400 260 400 280 
             C400 290 390 300 380 300 
             L360 300 
             Z" 
          fill="#E63973"/>
  </g>
  
  <!-- Soft elliptical shadow under monogram -->
  <ellipse cx="256" cy="340" rx="100" ry="15" fill="#E63973" opacity="0.08" filter="url(#softShadow)"/>
  
  <!-- Typography: DESIGN CONSULTANTS -->
  <text x="256" y="390" 
        text-anchor="middle" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="18" 
        font-weight="600" 
        letter-spacing="3px" 
        fill="#000000">DESIGN CONSULTANTS</text>
  
  <!-- Typography: OF TAMPA BAY -->
  <text x="256" y="415" 
        text-anchor="middle" 
        font-family="Arial, Helvetica, sans-serif" 
        font-size="13" 
        font-weight="500" 
        letter-spacing="2.5px" 
        fill="#000000">OF TAMPA BAY</text>
</svg>
